{% extends "base.html" %}
<title>{% block title %}Add Post{% endblock %}</title>

{% block body %}
<div class="container my-5">
    <h1 class="text-center mb-4">Create a Project</h1>
    <button onclick="add_a_sub_job()">Add a sub job</button>
    <div class="card shadow-sm mx-auto" style="width: 48rem;">
        <div class="card-body">
            <form id="project_form">
                <div class="mb-3">
                    <label for="title" class="form-label fw-semibold">Project Title</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <img src="/static/images/tools_icon.svg" width="25" height="25">
                        </span>
                        <input type="text" id="helpout_title" name="helpout_title" class="form-control"
                            placeholder="e.g Community Park" aria-label="Helpout Title" id="title">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label fw-semibold">Description</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <img src="/static/images/description_icon.svg" width="25" height="25">
                        </span>
                        <input type="text" id="helpout_description" name="helpout_description" class="form-control"
                            placeholder="Describe the Project Goal" aria-label="Helpout Title" id="title">
                    </div>
                </div>

                <!-- dropdown menu in here -->
                <div class="mb-3">
                    <label for="form-label fw-semibold" class="form-label fw-semibold">Project Type</label>
                    <br>

                    <input type="hidden" name="project_type" id="project_type_input">

                    <div class="btn-group dropend">
                        <button type="button" class="btn btn-secondary" id="selected_project_type">
                            Select Type
                        </button>
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropright</span>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button type="button" class="dropdown-item"
                                    onclick="storeValue('Environment')">Environment</button>
                            </li>
                            <li><button type="button" class="dropdown-item"
                                    onclick="storeValue('social_and_events')">Social &
                                    Events</button></li>
                            <li><button type="button" class="dropdown-item"
                                    onclick="storeValue('construction')">Construction</button>
                            </li>
                            <li><button type="button" class="dropdown-item"
                                    onclick="storeValue('general_maintenance')">General Maintenance</button></li>
                            <li><button type="button" class="dropdown-item"
                                    onclick="storeValue('safety')">Safety</button></li>
                        </ul>
                    </div>
                </div>


                <!-- a bar - select a number, hard coded value currently displaying -->
                <div class="mb-3">
                    <label for="title" class="form-label fw-semibold">Helpers Amount</label>
                    <span class="badge bg-primary rounded-pill px-3 py-2">
                        <span id="helpers_amount">1</span> Helper(s)
                    </span>
                    <div class="px-2">
                        <input type="range" class="form-range custom-range" min="1" max="10" id="helpers_range"
                            value="1" onchange="update_helpers_amount(document.getElementById('helpers_range').value)">
                    </div>
                    <!-- <div class="input-group">
                            <input type="range" class="form-range"
                        <span class="input-group-text">
                                <img src="/static/images/user_icon.svg" width="25" height="25">
                            </span>
                            <input type="text" id="helpout_area" name="helpout_area" class="form-control"
                                placeholder="Your town or neighbourhood" aria-label="Helpout Title" id="title"> -->
                    <!-- </div>  -->
                </div>

                <!-- use a calender thing for start and end date - template? -->
                <div class="mb-3">
                    <label for="title" class="form-label fw-semibold">Start Date</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-calendar"></i>
                        </span>
                        <input type="date" class="form-control" id="start_date" name="start_date">
                    </div>
                    <!-- <div class="input-group">
                            <span class="input-group-text">
                                <img src="/static/images/location_icon.svg" width="25" height="25">
                            </span>
                            <input type="text" id="helpout_area" name="helpout_area" class="form-control"
                                placeholder="Your town or neighbourhood" aria-label="Helpout Title" id="title">
                        </div> -->
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label fw-semibold">Expected End Date</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-calendar"></i>
                        </span>
                        <input type="date" class="form-control" id="end_date" name="end_date">
                    </div>
                </div>

                <hr class="my-4">
                <h4>Add Photos</h4>
                <p class="text-muted mb-3">Show helpers your Project</p>
                <input class="form-control" type="file" id="project_form_file_multiple">
                <div class="mb-4"></div>
                <!--    
                    <button class="btn btn-primary me-2 mr-3" href="#" role="button">
                        <img src="/static/images/upload-solid-full.svg" width="22" height="22">
                        Upload
                    </button> -->
                <button class="btn btn-primary" onclick="send_project_data()">Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
