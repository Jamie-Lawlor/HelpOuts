<!DOCTYPE html>
<html lang="en">
     {% extends "base.html" %}
{% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}View Post{% endblock %}</title>
{% endblock %}

    <body>
        {% block body %}
        <div class="d-flex justify-content-center align-content-center flex-wrap mt-3">
            <img src="/static/images/user_image.jpg" width="70" height="70" class="rounded-circle">
            <h1 class="">Jane's Helpout</h1>
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center mt-3">
            <div class="d-flex justify-content-center align-content-center flex-wrap mt-3">
                <h2>{{ job_data.job_title }}</h2>
                <a class="ml-3">
                    <img src="/static/images/save.svg" width="25" height="25">
                    Save
                </a>
            </div>
            <div class="mb-3">
                <img src="/static/images/job_image.png" width="200" height="200" class="rounded">
            </div>
        </div>

        <div class="d-flex justify-content-center align-content-center flex-wrap mt-3">
            <div class="card bg-light" style="max-width: 450px;">
                <div class="d-flex align-items-center">
                    <img src="/static/images/description_icon.svg" width="25" height="25" class="mr-3">
                    <p>
                        {{ job_data.job_description }}
                    </p>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-content-center flex-wrap mt-3">
            <div class="card bg-light rounded" style="max-width: 450px;">
                <div class="d-flex align-items-center">
                    <img src="/static/images/location_icon.svg" width="25" height="25" class="mr-3">
                    <p>
                       {{ job_data.area }}
                    </p>
                </div>
            </div>
        </div>

         <div class="d-flex justify-content-center align-content-center flex-wrap mt-3">
            <div class="card bg-light rounded" style="max-width: 450px;">
                <div class="flex-group-1">
                    <p class="mb-3">
                       Posted: {{ job_data.created_date }}
                    </p>
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-center align-content-center flex-wrap mt-3">
            <button type="button" class="btn btn-primary mx-2">
                Message
            </button>

            <a class="btn btn-primary mx-2" href="/view_post/">
                Help
            </a>
        </div>

        <!-- <h4>{{ job_data }}</h4> -->

        {% endblock %}

    </body>

</html>
