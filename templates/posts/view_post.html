{% extends "base.html" %}

<title>{% block title %}View Post{% endblock %}</title>

{% block body %}
<input class="hide" id="job_id" value="{{ job_data.id }}" disabled>

<div class="container py-5">
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0" style="border-radius: 20px; overflow:hidden;">
            
            <div class="card-header bg-white border-0 pt-4 px-4">
                <div class="d-flex align-items-center">
                        <img src="/static/images/community_image.png" width="60" height="60" class="rounded-circle me-3">
                </div>
                <h2 class="mb-0">Dundalk Tidy Towns</h2>
                <small class="h6">Posted {{ job_data.created_date }}</small>
            </div>
        </div>
    </div>

    <div class="px-4 mt-3">
        <img src="/static/images/park.png" class="img-fluid rounded-4 w-100" style="max-height: 350px; object-fit:cover;">
    </div>

    <div class="card-body px-4">
        <div class="mb-2">
            <h3 class="mb-0">{{ job_data.job_title }}</h2>
            <input type="text" id="edit_title" class="form-controll ms-2" value="{{ job_data.job_title }}" style="display: none;">
        </div>

        <div class="d-flex align-items-center mb-3 text-muted">
                <img src="/static/images/location_icon.svg" width="18" height="18" class="me-2">
                <span id="job_area_display">
                    {{ job_data.area }}
                </span>
                <input type="text" id="edit_area" class="form-control ms-2" value="{{ job_data.area }}" style="display: none;" style="display: none;">
        </div>

        <div class="p-3 bg-light rounded-3">
            <p class="text-secondary mb-0" id="job_desc_display">{{ job_data.job_description }}</p>
            <textarea id="edit_description" class="form-control mt-2" rows="3" style="display: none;">{{ job_data.job_description }}</textarea>
        </div>
        </div>

        <!-- manage the post -->
<div class="card-footer pb-4 px-4 border-0" id="public-actions">
    <div class="row g-2">
        <div class="col-6"><a href="/message_chat" class=""><button type="button" class="btn helper-button-orange px-4">Message</button></a></div>
        <div class="col-6"><button type="button" id="job_accepted" class="btn helper-button-orange px-4" onclick="accept_job()">Accept</button></div>
    </div>
</div>
</div>
</div>

<div class="card border-0 shadow-sm" style="border-radius:20px; border-left: 5px solid #3D6978 !important">
    <div class="card-body p-4">
        <h5 class="mb-3" style="color: #3D6978;">Manage Job</h5>
        
        <div id="manage-job" class="d-flex gap-2">
                <button onclick="open_edit()" class="helper-button rounded-pill px-3">Edit post</button>
                <button class="helper-button rounded-pill px-3" onclick="delete_post_data()">Delete post</button>
        </div>

        <div id="edit-job-details" style="display: none;">
            <button class="helper-button px-4 rounded-pill" id="edit_submit" onclick="send_updated_data()">Finish</button>
            <button class="helper-button rounded-pill px-4">
                <img src="/static/images/save.svg" width="20" class="me-1"> Save
            </button>
        </div>
    </div>
</div>
</div>
</div>
</div>
