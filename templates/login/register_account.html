<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Register</title>
    </head>

    <body>
        <h1 class="text-center mb-3">Create Your Helpouts Account</h1>
        <div class="card bg-light mb-3 mx-auto" style="max-width: 48rem;">
            <div class="card-header">Register</div>
            <div class="card-body">
                <form action="/register_helpee" method="POST">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            First and Last Name
                        </span>
                        <input type="text" name="first_name" aria-label="First Name" class="form-control"
                            autocomplete="off" required>
                        <input type="text" name="last_name" aria-label="Last Name" class="form-control"
                            autocomplete="off" required>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="/static/images/user_icon.svg" width="25" height="25"
                                class="d-inline-block align-top">
                        </span>
                        <input type="text" name="username" class="form-control" placeholder="Username"
                            aria-label="Username" autocomplete="off" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="/static/images/email_icon.svg" width="25" height="25"
                                class="d-inline-block align-top">
                        </span>
                        <input type="text" name="email" class="form-control" placeholder="Email Address"
                            aria-label="Email Address" autocomplete="off" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="/static/images/location_icon.svg" width="25" height="25"
                                class="d-inline-block align-top">
                        </span>
                        <input type="text" name="location" class="form-control" placeholder="Location"
                            aria-label="Location" autocomplete="off" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="/static/images/key_icon.svg" width="25" height="25"
                                class="d-inline-block align-top">
                        </span>
                        <input type="password" name="password" class="form-control" placeholder="Password"
                            aria-label="Password" autocomplete="off" required>
                    </div>
                    <a class="btn btn-primary" href="/helper_register_page" role="button">Become a Helper</a>
                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
            </div>
        </div>
    </body>

</html>
