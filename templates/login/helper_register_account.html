<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Helper Register</title>
</head>
<body>
    <h1 class="text-center mb-3">Become a Helper</h1>
    <div class="card bg-light mb-3 mx-auto" style="max-width: 600px;">
        <div class="card-header">Additional Information</div>
                    <h2>Job Category</h2>
                    <div class="btn-group">
        <div class="dropdown mb-2 mr-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownTradesMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Trades
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button class="dropdown-item">Plumbing</button>
                <button class="dropdown-item">Electrician</button>
                <button class="dropdown-item">Painter</button>
            </div>
        </div>

        <div class="dropdown mb-2 mr-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMaintenanceMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Maintenance
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item">Gardening</a>
                <a class="dropdown-item">Home Repairs</a>
                <a class="dropdown-item">Moving</a>
            </div>
        </div>

        <div class="dropdown mb-2 mr-2">
             <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownVolunteeringMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Volunteering
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item">Community clean up</a>
            </div>
        </div>
    </div>
         <h2 class="mt-3">Relevant Skills</h2>
        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
            <img src="/static/images/tools_icon.svg" width="25" height="25" class="d-inline-block align-top"> 
        </span>
        <input type="text" class="form-control" placeholder="Skills" aria-label="Skills"  required>
    </div>
    </div>
     <a class="btn btn-primary" href="/home_page" role="button">Helper Register</a>
</div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
